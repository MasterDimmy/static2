<div class="summary-item review_admin_panel padding-left-20 padding-right-20 padding-top-10 padding-bottom-10" style="display:{REVIEW_DISPLAY_CONTROLS};">	
	<a class="updown btn-warning btn-xs" onclick="ResetReviews({REVIEW_ID});">Reset votes</a>
	<br/>
	<br/>
	<a class="updown btn-success btn-xs" onclick="ShowReview({REVIEW_ID}, 1);">Show</a>
	<br/>
	<a class="updown btn-warning btn-xs" onclick="ShowReview({REVIEW_ID}, 0);">Hide</a>
	<br/>
	<a class="updown btn-danger btn-xs" onclick="RemoveReview({REVIEW_ID});">Remove</a><br>
	<a class="updown btn-info btn-xs" onclick="EditReview('{LOGO}','{COMPANYNAME}',{REVIEW_ID})">Edit</a>
</div>
