<style>
.w2ui-reset input, .w2ui-reset textarea {
    width: 100%;
    height: 100%
}
</style>
<body class="v2 twobackimg cnews">
	<<!-BACKGROUND->>	

	<<!-NAV->>
	<div class="container grey3">
		
		<div class="row padding-top-20">
			<center>
				<select class="selectpicker">
				  <option data-content="<img src='/images/autoloanarea.png' width='32px'/><span class='padding-left-10'>AutoLoanArea.com</span>">AutoLoanArea.com</option>			  
				  <option disabled data-content="<img src='/images/Home_Loan_1.png ' width='32px'/><span class='padding-left-10'>HomeLoan.com</span>">HomeLoan.com</option>			  
				  <option disabled data-content="<img src='/images/money_Loan_1.png ' width='32px'/><span class='padding-left-10'>BusinessLoan.com</span>">BusinessLoan.com</option>			  
				  <option data-subtext="Not available yet" disabled>other</option>
				</select>
			</center><br>
		</div>
	
		<div class="row" id="testimonials">  
			<center><h2> News editor </h2></center><br>			
			<div class="padding-left-30 padding-right-20 padding-bottom-20">
			<div class="row">
			
				{BASIC-NEWS-CONTROL}
				
				<hr class="featurette-divider">
					<div class="pull-right">
						<a class="btn btn-sm btn-warning" onclick="AddNews();">Add</a>
					</div>
												
			</div>				
			</div>
		</div>
		
		<!-- modal window: adding news-->
		<div class="modal fade" id="addNewsForm" role="dialog" data-keyboard="true" data-backdrop="static" tabindex='-1'>
		<div class="modal-dialog">
		<div class="modal-content">
		 
			<div class="modal-header">
			  <h4 class="modal-title" id="modal_title">Adding news</h4>
			</div>
			
			<div class="modal-body">
			<div id="newsForm">			
				<div class="col-sm-12">
				 <div class="form-group"><div class="control-group">
					<label for="caption" class="col-md-12 control-label">Caption:</label>
					<input type="newstext" class="form-control w2ui-field" id="caption" name="caption" placeholder="Single line caption of the news"/>
				  </div></div>
				 <div class="form-group"><div class="control-group">
					<label for="newstext">News text:</label>
					<textarea class="form-control w2ui-field" rows="5" id="newstext" name="text" placeholder="Input news text. Hint: test image: /images/poorcredit.jpg"></textarea>
				  </div></div>
				  <div class="form-group"><div class="control-group">
					<label for="newsimage">Image (scaled to height: 350px) URL:</label>
					<input type="text" class="form-control w2ui-field" id="newsimage" name="image" placeholder="Local or Internet path to the news image"/>
				  </div></div>
				 </div>
				 
				<div class="row">
				<div class="col-sm-12">
					<div class="pull-right" id="close">
						<button type="submit" class="btn btn-default" name="save" id="save">Add</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					</div>					
				</div>
				</div>
			
			</div>
			</div>
		</div>
		</div>
		</div>
						
	</div>	

		<div class="row">
			<<!-FOOTER->>
		</div>

</body>
<script type="text/javascript" src="/js/control.js"></script>
</html>
