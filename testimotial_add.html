<div class="col-xs-12 col-sm-12 col-sm-offset-1 col-md-12 rounded-5 add_testimonial">
	<form role="form" id="testimonialorPartnerForm">
		<!-- modal body start -->
		<div class="form-horizontal padding-bottom-20">
			<div class="form-group">
				<div class="control-group">
					<div class="col-sm-10">
					<label for="">Your Name</label>
						<input type="text" class="form-control" name="userName" id="userName" placeholder="Jane Doe">
					</div>
				</div>
			</div>
			<input type="hidden" name="userTheme" id="userTheme" value="AddTestimotial">
			<div class="form-group"><div class="control-group">
				
				<div class="col-sm-10">
				 <label for="">Your testimonial about us</label>
					<textarea class="form-control" rows="5" name="userMessage" id="userMessage" placeholder="Your testimonial about us"></textarea>
				</div>
			</div></div>
			<div class="form-group"><div class="control-group">
				<div class="col-sm-10">
				 <label for="">Captcha Code</label>
				 <br>
					<img alt="captchaimg" id="captchaimg" src="" onclick="reloadCaptcha();" title="Click to reload captcha"><br/>
					<input type="text" class="form-control col-sm-4" name="captcha" id="captcha" placeholder="Enter captcha numbers here" style="width: 240px;">
				</div>
			</div></div>
			
			
			<div>
				<input type="hidden" name="save" id="theme" value="New testimonial">
				<button type="submit" class="btn" style="background-color: #516f8c!important; color: white">Leave one</button>
			</div>
		</div>
	</form>
</div>
