<div class="padding-top-10 padding-bottom-10 padding-left-30 padding-right-30">
<div class="row"><div>
<div class="summary-item company col-sm-12">
	<div class="col-sm-4 col-xs-6 padding-top-10 padding-bottom-10">
		<a href="/details.html?id=${record.Id}">
			<img src="${record.Logo}"  style="background:#fff" width="fit" alt="${record.Name}">
		</a>
	</div>
	<div class="col-sm-3 col-xs-6">
		<a href="/details.html?id=${record.Id}"><h3>${record.Name}</h3></a>
		<h4>${record.Est}</h4>
		<div class="row icons padding-bottom-10">
		${record.NoOriginationFee}
		${record.NoPrepaymentFee}
		</div>
	</div>
	<div class="col-sm-2 col-xs-6 padding-top-20">
		${record.APR}
		${record.LoanAmount}
		${record.MinAPR}
	</div>
	<div class="col-sm-3 col-xs-12" style="text-align:center">
		<div class="padding-top-20">
			<div class="stars">
				${stars}
			</div>
			
			<h5 class="margin-left-0"><a href="#" onclick="WriteReview('${record.LogoFile}','${record.Name}',${record.Id})"><p>
			${record.ReviewCount}		
			</p></a></h5>
		</div>
	</div>
</div></div></div></div>
